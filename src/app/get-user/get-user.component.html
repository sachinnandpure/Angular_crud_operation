<div>
  <h2 class="mt-3 mb-3">List of Products</h2>
</div>


<table class ="table table-striped" >
  <tr *ngFor="let u of users">
    <td>
      {{u.id}}
    </td>
    <td>
      {{u.name}}
    </td>
    <td>
      {{u.model}}
    </td>
    <td>
      <button  class="btn btn-sm btn-info" (click)= 'getProduct(u.id)' data-bs-toggle="modal" data-bs-target="#modelId">Get Details</button> 
    </td>

  </tr>
</table>

 <!-- Modal -->
 <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Product Information</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" *ngIf="displayData">
        <table class ="table">
          <tr >
            <td>
              {{user.id}}
            </td>
            <td>
              {{user.name}}
            </td>
            <td>
              {{user.model}}
            </td>
          </tr>
        </table>  
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        
      </div>
    </div>
  </div>
 </div>
