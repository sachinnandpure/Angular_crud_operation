<h2 class="mt-3 mb-3">Delete Product </h2>

<table class ="table table-striped table-responsive">
  <tr *ngFor="let u of users">
    <td>
      {{u.id}}
    </td>
    <td>
      {{u.name}}
    </td>
    <td>
      {{u.model}}
    </td>
    <td>
      <button class='btn btn-sm btn-info' (click)='deleteProduct(u.id)'>Delete Product </button>
    </td>

  </tr>
</table>
