 <h2 class="mt-3 mb-3">Create Product List</h2>

 <form [formGroup]='userFormGroup' (ngSubmit)='addProduct()'  novalidate >
  <input class= "form-control form-control-lg float-start me-5"  type="text" formControlName='name' placeholder="Enter Product Name"  style="width:300px; "   />
  <input class= "form-control form-control-lg float-start me-5" type="text" formControlName='model' placeholder="Enter Product Model"  style="width:300px"  />
  <button class='btn btn-info btn-lg float-start'>Add Product</button>
</form>

 <div class="clearfix"></div>
  <table class ="table table-striped table-responsive mt-5">
    <tr *ngFor="let u of users">
      <td>
        {{u.id}}
      </td>
      <td>
        {{u.name}}
      </td>
      <td>
        {{u.model}}
      </td>

    </tr>
  </table>
